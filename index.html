<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="shape1"></div>
      <div class="shape2"></div>
      <div class="clock">
        <div id="day"></div>
        <div class="wrapper">
          <div id="time"></div>
          <div id="midday"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
